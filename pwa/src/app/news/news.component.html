<ion-card *ngIf="news" (click)="openNews(news.link?._text || news.url?._text)">
  <ion-card-header>
    <ion-card-subtitle>{{ news.pubDate?._text }}</ion-card-subtitle>
    <ion-card-title>{{ news.title?._text }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{ news.subject }}
    <div [innerHTML]="news.description._cdata">
    </div>
  </ion-card-content>
</ion-card>
